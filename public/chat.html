<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Simple Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="all">
    <div class="sidenav">
    <div class="inbox__people">
        <h4>Active users</h4>
        <ul id="activeUsersList"></ul>
    </div>
</div>
    <br>
    <hr>
    <div class="content">
        <div class="messages__history"></div>
        <div class="fallback"></div>
        <div class="inbox__messages"></div>
        
        <form class="message_form">
    <input type="text" id="messageInput" class="message_form__input" name="message" placeholder="Type a message">
    <button class="message_form__button" type="submit">Enter</button>
</form>

    </div>
    </div>
    <div class="typing-indicator"></div>
    <div class="gameimg"><img src="/img/game.png" alt="img"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
